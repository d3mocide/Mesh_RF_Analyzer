name: Docker

on:
  push:
    branches: ["main", "dev"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main", "dev"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        component:
          - context: .
            image-suffix: ""
            dockerfile: Dockerfile
          - context: ./rf-engine
            image-suffix: "-rf-engine"
            dockerfile: ./rf-engine/Dockerfile
          - context: ./opentopodata
            image-suffix: "-opentopodata"
            dockerfile: ./opentopodata/docker/Dockerfile
        platform:
          - name: linux/amd64
            tag-suffix: "-amd64"
          - name: linux/arm64
            tag-suffix: "-arm64"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.component.image-suffix }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.platform.tag-suffix }}
            type=ref,event=tag,suffix=${{ matrix.platform.tag-suffix }}
            type=raw,value=latest,enable={{is_default_branch}},suffix=${{ matrix.platform.tag-suffix }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          platforms: ${{ matrix.platform.name }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
